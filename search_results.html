<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/results.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>FidoFind</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="navbar-brand container-fluid">
        <p class="navbar-brand">FidoFind</p>
      </div>
    </nav>
    <div class="search-container row">
      <div class="search-params col-3">
        <h3 class="search-items">Refine Search:</h3>
        <h4 class="search-items">Breed Type: </h4>
        <h4 class="search-items">Zip Code: </h4>
        <div class="radius-btn dropdown d-flex justify-content-center">
            <button class="radius btn btn-secondary dropdown-toggle col-10" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Search Radius
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">10 miles</a></li>
              <li><a class="dropdown-item" href="#">25 miles</a></li>
              <li><a class="dropdown-item" href="#">50 miles</a></li>
              <li><a class="dropdown-item" href="#">100 miles</a></li>
              <li><a class="dropdown-item" href="#">200 miles</a></li>
            </ul>
          </div>
        <div class="search-btn d-flex justify-content-center">
          <button class="refine-search col-10 d-flex justify-content-center">
            Search
          </button>
        </div>
      </div>
      <div class="search-results col-9">
        <h3>Search Results:</h3>
        <h5>Dogs!!</h5>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
